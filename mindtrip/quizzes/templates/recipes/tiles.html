{% extends "recipes/base.html" %}


{% block content %}

	<section class="quizzes">
		{% for quiz in recipes %}
			<section>
				<h3><a href="{% url 'recipes:recipe' quiz.id %}">{{ quiz.added_at|date:"d.m.Y" }} {{ quiz.name }} {{ quiz.short }}</a></h3>
			</section>
		{% endfor %}
	</section>

{% endblock %}
