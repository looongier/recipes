{% extends "recipes/base.html" %}

{% block title %}Tagi - Longerkowe przepisy{% endblock %}

{% block content %}

	<section class="quizzes">
		<h2>Tagi</h2>
		{% for tag in tags %}
			<section>
				<h3><a href="{% url 'recipes:tag' slug=tag.slug %}">{{ tag.name }}</a></h3>
			</section>
		{% endfor %}
	</section>
{% endblock %}
